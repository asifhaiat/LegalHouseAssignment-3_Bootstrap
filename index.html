<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Legal House Assignment-3</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-lg">
    <header>
      <!-- Navbar Section -->
      <nav class="navbar navbar-expand-lg mt-5">
        <div class="container-fluid">
          <img src="images/logo2.png" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse fw-bold fs-5" id="navbarScroll">
            <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll gap-5" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <button class="free-consultation-btn border border-1 text-white px-3 py-2 rounded-1" type="submit">
              Free Consultation
            </button>
          </div>
        </div>
      </nav>
      <!-- Banner Section -->
      <div class="container">
        <div class="card mt-5">
          <img src="images/banner.png" class="card-img" />
          <div class="card-img-overlay d-flex align-items-center">
            <div class="card-body text-light text-center">
              <h1 class="fw-bolder fs-1">
                We Provide Effective <br />
                Legal Solutions
              </h1>
              <p>
                There are many variations of passages of Lorem Ipsum available, but the majority <br />
                have suffered alteration in some form, by injected humour.
              </p>
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search Your Services"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                    />
                    <button class="free-consultation-btn border border-1 text-white px-3 py-2 rounded-1" type="submit">
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

</html>
